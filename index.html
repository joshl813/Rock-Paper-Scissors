<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div class="badge" id="user-label">USER</div>
      <div class="badge" id="cpu-label">CPU</div>
      <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>
    <div class="result">
      <p>------------</p>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="icons8-hand-rock-96.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="icons8-hand-96.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="icons8-hand-scissors-96.png" alt="" />
      </div>
    </div>
    <p id="action-message">MAKE YOUR MOVE</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
